<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>PDF 清理工具</title>
</head>
<body>
  <h2>自动清理空白页</h2>
  <form action="/cleaner-xyuiox1892yz123/clean_auto" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">上传并自动清理</button>
  </form>

  <hr>

  <h2>手动选择清理页码</h2>
  <form action="/cleaner-xyuiox1892yz123/clean_manual" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br><br>
    <label for="pages">输入要删除的页码 (如 1,3-5)：</label><br>
    <input type="text" name="pages" required><br><br>
    <button type="submit">上传并手动清理</button>
  </form>
</body>
</html>
